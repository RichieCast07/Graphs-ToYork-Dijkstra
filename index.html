<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dijkstra TonaYork</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <h1>Rutas TonaYork</h1>
    </nav>
    <div class="container">
        <div class="input-section">
            <div class="form-group" id="vertex-group">
                <h2>Agregar Lugares</h2>
                <form id="vertexForm">
                    <input type="text" id="vertexInput" placeholder="Nombre del lugar">
                    <button type="submit">Agregar Lugar</button>
                </form>
            </div>
            <div class="form-group" id="edge-group">
                <h2>Agregar Ruta</h2>
                <form id="edgeForm">
                    <input type="text" id="startVertex" placeholder="Lugar de inicio">
                    <input type="text" id="endVertex" placeholder="Lugar de destino">
                    <input type="number" id="weightInput" placeholder="Distancia (km)" min="1">
                    <button type="submit">Agregar Conexi√≥n</button>
                </form>
            </div>
            <div class="form-group" id="dfs-bfs-group">
                <h2>Calcular Ruta DFS/BFS</h2>
                <button type="button" id="dfsButton">DFS</button>
                <button type="button" id="bfsButton">BFS</button>
            </div>
            <div class="form-group" id="dijkstra-group">
                <h2>Calcular Ruta Dijkstra</h2>
                <form id="dijkstraForm">
                    <input type="text" id="startDijkstra" placeholder="Lugar de inicio">
                    <input type="text" id="endDijkstra" placeholder="Lugar de destino">
                    <button type="button" id="dijkstraButton">Dijkstra</button>
                </form>
            </div>
        </div>
        <div class="output-section">
            <div class="tables-section">
                <div>
                    <h2>Lugares y Conexiones</h2>
                    <table id="graphTable" class="graph-table">
                        <thead>
                            <tr>
                                <th>Lugar</th>
                                <th>Conexiones</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
                <div>
                    <h2>Resultados de Algoritmos</h2>
                    <table id="resultTable" class="graph-table">
                        <thead>
                            <tr>
                                <th>Algoritmo</th>
                                <th>Resultado</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
            <div id="resultView"></div>
        </div>
    </div>
    <script type="module" src="./src/controllers/Script.mjs"></script>
</body>
</html>
